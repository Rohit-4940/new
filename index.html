<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Potta+One&family=Dancing+Script:wght@700&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Potta One', cursive;
        }

        /* Animated Background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b, #eb4d4b, #9b59b6, #2ecc71);
            background-size: 800% 800%;
            animation: gradientShift 10s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 20px;
            animation: heartFloat 6s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes heartFloat {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Stars Background */
        .star {
            position: absolute;
            color: #fff;
            font-size: 12px;
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Ribbons */
        .ribbon {
            position: absolute;
            width: 100px;
            height: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            animation: ribbonWave 4s ease-in-out infinite;
            border-radius: 10px;
        }

        @keyframes ribbonWave {
            0%, 100% {
                transform: translateX(-50px) rotate(0deg);
            }
            50% {
                transform: translateX(calc(100vw + 50px)) rotate(360deg);
            }
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Birthday Title */
        .birthday-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: #fff;
            text-shadow: 3px 3px 10px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            animation: bounce 2s ease-in-out infinite, colorChange 3s ease-in-out infinite;
            text-align: center;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) scale(1); }
            40% { transform: translateY(-20px) scale(1.1); }
            60% { transform: translateY(-10px) scale(1.05); }
        }

        @keyframes colorChange {
            0% { color: #fff; }
            25% { color: #ff6b6b; }
            50% { color: #4ecdc4; }
            75% { color: #f9ca24; }
            100% { color: #fff; }
        }

        /* Countdown Container */
        .countdown-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            perspective: 1000px;
        }

        .countdown-el {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
            min-width: 120px;
            position: relative;
        }

        .countdown-el:nth-child(1) { animation-delay: 0s; }
        .countdown-el:nth-child(2) { animation-delay: 0.5s; }
        .countdown-el:nth-child(3) { animation-delay: 1s; }
        .countdown-el:nth-child(4) { animation-delay: 1.5s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateY(0deg); }
            50% { transform: translateY(-15px) rotateY(10deg); }
        }

        @keyframes glow {
            0% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 0 20px rgba(255, 255, 255, 0.2); }
            100% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1), 0 0 40px rgba(255, 255, 255, 0.5); }
        }

        .big-text {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 0.5rem;
            animation: pulse 2s ease-in-out infinite, numberGlow 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes numberGlow {
            0%, 100% { text-shadow: 2px 2px 8px rgba(0,0,0,0.3); }
            50% { text-shadow: 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #fff; }
        }

        .countdown-el span {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Balloons */
        .balloon {
            position: absolute;
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: floatUp 8s ease-in-out infinite;
            box-shadow: inset -10px -10px 0 rgba(0, 0, 0, 0.1);
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 80px;
            background: rgba(255,255,255,0.5);
            left: 50%;
            top: 100%;
            transform: translateX(-50%);
            animation: stringWave 2s ease-in-out infinite;
        }

        @keyframes stringWave {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
        }

        .balloon:nth-child(1) {
            background: radial-gradient(circle at 30% 30%, #ff9999, #ff6b6b);
            left: 5%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            background: radial-gradient(circle at 30% 30%, #66e6d8, #4ecdc4);
            left: 15%;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            background: radial-gradient(circle at 30% 30%, #6bb6ff, #45b7d1);
            right: 15%;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            background: radial-gradient(circle at 30% 30%, #ffd93d, #f9ca24);
            right: 5%;
            animation-delay: 3s;
        }

        .balloon:nth-child(5) {
            background: radial-gradient(circle at 30% 30%, #c44ce6, #9b59b6);
            left: 25%;
            animation-delay: 4s;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Enhanced Confetti */
        .confetti {
            position: absolute;
            animation: confettiFall 4s linear infinite;
        }

        .confetti.square {
            width: 8px;
            height: 8px;
            background: #e74c3c;
        }

        .confetti.circle {
            width: 6px;
            height: 6px;
            background: #3498db;
            border-radius: 50%;
        }

        .confetti.triangle {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 8px solid #f39c12;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(1080deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            box-shadow: 0 0 10px #fff;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }

        /* Gift Boxes */
        .gift {
            position: absolute;
            font-size: 30px;
            animation: giftBounce 3s ease-in-out infinite;
        }

        @keyframes giftBounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(10deg);
            }
            75% {
                transform: translateY(-10px) rotate(-10deg);
            }
        }

        /* Music Control */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .birthday-title {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            .countdown-container {
                gap: 1rem;
            }

            .countdown-el {
                padding: 1rem;
                min-width: 80px;
            }

            .big-text {
                font-size: 2rem;
            }

            .countdown-el span {
                font-size: 0.8rem;
            }

            .balloon {
                width: 40px;
                height: 60px;
            }

            .music-control {
                top: 10px;
                right: 10px;
                padding: 8px 15px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .birthday-title {
                font-size: 2rem;
            }

            .countdown-container {
                flex-direction: column;
                align-items: center;
            }

            .countdown-el {
                width: 200px;
            }

            .big-text {
                font-size: 1.8rem;
            }
        }

        /* Birthday Message */
        .birthday-message {
            color: #fff;
            font-size: 1.2rem;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            animation: fadeInOut 4s ease-in-out infinite, messageFloat 6s ease-in-out infinite;
            margin-top: 2rem;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes messageFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Cake Icon */
        .cake {
            font-size: 4rem;
            animation: shake 2s ease-in-out infinite, cakeGlow 3s ease-in-out infinite;
            margin: 1rem 0;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-5deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(1.1); }
        }

        @keyframes cakeGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            }
            50% { 
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 1));
            }
        }

        /* Fireworks */
        .firework {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: explode 2s ease-out infinite;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- Music Control -->
    <div class="music-control" onclick="toggleMusic()">ðŸŽµ Click to Play Music</div>
    
    <!-- Audio Element -->
    <audio id="birthdayMusic" loop>
        <source src="aud_Nj8EMCQC.mp3" type="audio/mpeg">
        <source src="aud_Nj8EMCQC.mp3" type="audio/wav">
        <source src="aud_Nj8EMCQC.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <div class="container">
        <h1 class="birthday-title">ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>
        
        <div class="countdown-container">
            <div class="countdown-el">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown-el">
                <p class="big-text" id="hours">0</p>
                <span>hours</span>
            </div>
            <div class="countdown-el">
                <p class="big-text" id="mins">0</p>
                <span>mins</span>
            </div>
            <div class="countdown-el">
                <p class="big-text" id="seconds">0</p>
                <span>seconds</span>
            </div>
        </div>

        <div class="cake">ðŸŽ‚</div>
        <p class="birthday-message">...Until Your Special Day!</p>
    </div>

    <script>
        // Audio Context for generating birthday melody
        let audioContext;
        let isPlaying = false;
        let musicButton = document.querySelector('.music-control');

        // Set birthday date
        const birthdayDate = new Date(2025, 7, 12, 0, 0, 0); // August 12, 2025

        function updateCountdown() {
            const now = new Date();
            let timeLeft = birthdayDate - now;

            if (timeLeft < 0) {
                birthdayDate.setFullYear(birthdayDate.getFullYear() + 1);
                timeLeft = birthdayDate - now;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('mins').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        // Enhanced confetti with different shapes
        function createConfetti() {
            const shapes = ['square', 'circle', 'triangle'];
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#9b59b6', '#2ecc71'];
            
            for (let i = 0; i < 60; i++) {
                const confetti = document.createElement('div');
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                confetti.className = `confetti ${shape}`;
                
                if (shape === 'square') {
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                } else if (shape === 'circle') {
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                }
                
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);

                setTimeout(() => {
                    if (confetti.parentNode) confetti.remove();
                }, 6000);
            }
        }

        // Enhanced sparkles
        function createSparkles() {
            for (let i = 0; i < 30; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    if (sparkle.parentNode) sparkle.remove();
                }, 4000);
            }
        }

        // Create floating hearts
        function createHearts() {
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = 'ðŸ’–';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                document.body.appendChild(heart);

                setTimeout(() => {
                    if (heart.parentNode) heart.remove();
                }, 8000);
            }
        }

        // Create stars
        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = 'âœ¨';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(star);
            }
        }

        // Create gift boxes
        function createGifts() {
            const gifts = ['ðŸŽ', 'ðŸŽˆ', 'ðŸŽŠ', 'ðŸŒŸ'];
            for (let i = 0; i < 5; i++) {
                const gift = document.createElement('div');
                gift.className = 'gift';
                gift.innerHTML = gifts[Math.floor(Math.random() * gifts.length)];
                gift.style.left = Math.random() * 90 + '%';
                gift.style.top = Math.random() * 20 + 70 + '%';
                gift.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(gift);
            }
        }

        // Create fireworks
        function createFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#9b59b6'];
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.background = colors[Math.floor(Math.random() * colors.length)];
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 50 + '%';
                firework.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(firework);

                setTimeout(() => {
                    if (firework.parentNode) firework.remove();
                }, 3000);
            }
        }
    function toggleMusic() {
        const musicButton = document.querySelector('.music-control');
        const birthdayMusic = document.getElementById('birthdayMusic');
        let isPlaying = false;
        if (!isPlaying) {
            birthdayMusic.play();
            musicButton.textContent = 'ðŸŽµ Music Playing';
            musicButton.style.background = 'rgba(76, 175, 80, 0.3)';
            isPlaying = true;
        } else {
            birthdayMusic.pause();
            musicButton.textContent = 'ðŸŽµ Click to Play Music';
            musicButton.style.background = 'rgba(255, 255, 255, 0.2)';
            isPlaying = false;
        }
    }
        // Initialize
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Create initial animations
        createStars();
        createGifts();
        createConfetti();
        createSparkles();
        createHearts();
        
        // Continuous animations
        setInterval(createConfetti, 6000);
        setInterval(createSparkles, 4000);
        setInterval(createHearts, 8000);
        setInterval(createFireworks, 10000);

        // Interactive celebrations
        document.addEventListener('click', (e) => {
            if (e.target !== musicButton) {
                createConfetti();
                createSparkles();
                createFireworks();
                createHearts();
            }
        });

        // Auto-start some effects
        setTimeout(createFireworks, 2000);
    </script>
</body>
